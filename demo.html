<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Tom Doan">
<title>Scalable Text Demo</title>
<style type="text/css">
h1 { font-size:900%; }
button {
border-radius:10px;
font-size:200%;
padding:.5em;
}
.bar-red {
width:60%;
background:#f00;
float:left;
}
.bar-blue {
width:40%;
background:#00f;
color:#fff;
float:right;
}
.scaled { display:none;  /* Hide initially to prevent FOUC */ }
#text { font-size:300%; }
</style>
</head>
<body>

<p>Try resizing this window...</p>

<h1 class="scaled">Responsive Heading</h1>

<div class="bar-red">60%</div>
<div class="bar-blue">40%</div>
<br clear="both">

<p id="text" class="scaled">This text scales with the red bar above.</p>

<p>
  <button class="scaled">A Scalable Button!</button>
</p>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="javascripts/jquery.scalabletext.js"></script>
<script>
$(document).ready(function() {
  // Make text responsive!
  $('h1').scaleText().show();
  $('#text').scaleText({
    reference: '.bar-red'
  }).show();
  $('button').scaleText({
    styles: ['border-radius', 'padding-top', 'padding-right', 'padding-bottom', 'padding-left']
  }).show();
});
